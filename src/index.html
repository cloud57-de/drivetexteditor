<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Cloud57 Text Editor</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="dte.js"></script>
	<link rel="stylesheet" href="default.css" />
</head>
<body>
	<div id="temain">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
			      <div class="mdl-layout__header-row headerbgc">
				        <div id="title" class="ptr">
							<span id="appname" class="mdl-layout-title">Cloud57 Text Editor</span>
							<div class="mdl-tooltip mdl-tooltip--bottom" for="appname">Version 0.0.10</div>
						</div>
						<div class="mdl-layout-spacer"></div>
						<div class="mdl-textfield mdl-js-textfield">
						    <input class="mdl-textfield__input tffn" type="text" id="fn">
					    </div>
						<div>&nbsp;&nbsp;&nbsp;</div>
				        <div id="actions">
						  <button id="sbtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sbtn">
							  SAVE
						  </button>
						  <div class="mdl-tooltip" for="bt_save_svg">Save your changes</div>
					  	</div>
				        <div class="mdl-layout-spacer"></div>
				        <div id="userprofile">
				          <img id="userimage" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"></img>
				        </div>
			      </div>
		    </header>
			<main id="main" class="mdl-layout__content">
				<div id="editor"></div>
			</main>
			<footer class="mdl-mini-footer footerbgc">
				<div class="mdl-mini-footer__left-section">
				    <ul class="mdl-mini-footer__link-list">
				    	<li>
							<a id="lnkcloud57site" target="_blank" href="https://www.cloud57.de" class="footer-nav">Powered by Cloud 57</a> and <a id="lnkacesite" target="_blank" href="https://ace.c9.io/">ACE</a>
						</li>
						<li>
							<span id="stl" class="stl red">&nbsp;</span>
						</li>
				    </ul>
					<div class="mdl-tooltip mdl-tooltip--top" for="lnkcloud57site">Go to our website</div>
					<div class="mdl-tooltip mdl-tooltip--top" for="lnkacesite">Go to the ACE website</div>
				</div>
				<div class="mdl-mini-footer__right-section">
					<ul class="mdl-mini-footer__link-list">
				    	<li><a id="lnksupport" href="https://github.com/cloud57-de/drivetexteditor/issues" target="_blank">Support</a> | <a id="lnkimp" href="https://www.cloud57.de/?showImp" class="footer-nav" target="_blank">Impressum | Datenschutz</a></li>
				  	</ul>
					<div class="mdl-tooltip mdl-tooltip--top" for="lnksupport">Create new feature requests, bug reports or ask for help</div>
					<div class="mdl-tooltip mdl-tooltip--top" for="lnkimp">Read our impress and about our data protection</div>
				</div>
			</footer>
		</div>
	</div>
</body>

<template id="t_oldmain">
	<div id="info" class="wt fnt"></div>
	<div id="desktop">
		<div id="editor"></div>
	</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>
		<dialog id="dialog" class="mdl-dialog" style="opacity:1.0">
		  <h4 class="mdl-dialog__title">Information!</h4>
		  <div class="mdl-dialog__content">
			<p>
			  You are using Cloud57 Text Editor in standalone-mode.
			  Saving your content is currently not possible.
			</p>
		  </div>
		  <div class="mdl-dialog__actions">
			<button id="opentexteditor" type="button" class="mdl-button">Open Text Editor</button>
		  </div>
		</dialog>
	</div>
</template>

</html>
